application:
  name: activities

spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  quartz:
    #相关属性配置
    properties:
      org:
        quartz:
          scheduler:
            instanceName: DefaultQuartzScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: qrtz_
            isClustered: true
            clusterCheckinInterval: 10000
            useProperties: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          dataSource:
            default:
              URL: jdbc:mariadb://${EN_DB_ADDRESSES:localhost}:3306/${EN_MARIADB_NAME:oywb_test}?serverTimezone=UTC&useLegacyDatetimeCode=false
              user: ${EN_MARIADB_USER:root}
              password: ${EN_MARIADB_PASSWORD:casa}
              driver: com.mysql.jdbc.Driver
    #数据库方式
    job-store-type: jdbc
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: mysql
